<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark:bg-gray-800">
    
    <div class="flex justify-center items-center mt-8" >
        <form class="w-full md:w-2/4 lg:w-1/3 xl:w-1/4">
          <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white ">Search</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
            </div>
            <input type="search" id="input-box" class="w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search a Marvel character" autocomplete="off" required>
            <button type="submit" id="submit-button" class="text-white absolute right-2.5 bottom-2.5 bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Search</button>
          </div>
        </form>
      </div>
      <div id="suggestions-container" class="absolute w-2/4 z-50 left-1/2 transform -translate-x-1/2">
        <!-- <div class="bg-gray-700 text-white p-2 border border-gray-300">ola</div>
        <div class="bg-gray-700 text-white p-2 border border-gray-300">ola</div>
        <div class="bg-gray-700 text-white p-2 border border-gray-300">ola</div> -->
      </div>

    <div class="flex justify-center items-center mt-4" id="show-container">
        
      </div>


    <script src="./main.js"></script>
</body>
</html>
